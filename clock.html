<body>

    <div id="clockk" class="clock"></div>

    <script>
        
        // My Clock

        //     console.log(hour,":", minu,":", sec);
        // }
        // setInterval(time, 1000)


        // Eyal's Clock

        function clock(){
            const d = new Date();
            let second = d.getSeconds();
            let minute = d.getMinutes();
            let hour = d.getHours();
            let month = d.getMonth();
            myClock=`${hour}:${minute}:${second}`
            clockk.innerHTML = myClock
            
            let fontSizes = ["100%", "200%", "300%", "400%", "500%", "600%", "1000%"];
            let randomSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];       //  changes the size of the clock
            clockk.style.fontSize = randomSize

            let body = document.getElementsByTagName("body")[0];
			if (hour < 6 || hour >= 20) {
				body.style.backgroundColor = "darkorchid";
			} else if (hour >= 6 && hour < 12) {
				body.style.backgroundColor = "lightblue";
			} else if (hour >= 12 && hour < 18) {
				body.style.backgroundColor = "blue";
			} else {
				body.style.backgroundColor = "darkorchid";         // changes color depending on day
			}
            }
        setInterval(clock,1000)
        

    </script>
</body>
